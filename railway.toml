[build]
builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT --timeout 1200 --workers 1 --threads 4 --worker-class gthread --graceful-timeout 30 --keep-alive 5 --log-level info api:app"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10