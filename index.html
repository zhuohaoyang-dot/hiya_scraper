<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiya Phone Number Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .scrape-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .scrape-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .scrape-button:active {
            transform: translateY(0);
        }

        .scrape-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-box {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .status-box.show {
            display: block;
        }

        .status-box.error {
            border-left-color: #e74c3c;
            background: #fee;
        }

        .status-box.success {
            border-left-color: #27ae60;
            background: #efe;
        }

        .status-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .status-message {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .log-container {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            border: 1px solid #ddd;
        }

        .log-entry {
            margin-bottom: 4px;
            color: #333;
        }

        .log-entry.success {
            color: #27ae60;
            font-weight: 600;
        }

        .log-entry.error {
            color: #e74c3c;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .info-box p {
            color: #555;
            font-size: 13px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Hiya Phone Scraper</h1>
        <p class="subtitle">Extract phone registration data from Hiya Business Portal</p>

        <div class="info-box">
            <p><strong>‚ö†Ô∏è Important:</strong> If there is an error, screenshot the pages or "Inspect" (F12) to the devMod, click "Network" then "Preserve Logs", download the har file for me, thank you!</p>
        </div>

        <form id="scraperForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your.email@company.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="pages">Number of Pages to Scrape</label>
                <input type="number" id="pages" value="20" min="1" max="100">
            </div>

            <button type="submit" class="scrape-button" id="scrapeBtn">
                üöÄ Start Scraping
            </button>
        </form>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status-box" id="statusBox">
            <div class="status-title" id="statusTitle">Status</div>
            <div class="status-message" id="statusMessage"></div>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('scraperForm');
        const scrapeBtn = document.getElementById('scrapeBtn');
        const statusBox = document.getElementById('statusBox');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const logContainer = document.getElementById('logContainer');

        // Use correct backend URL based on environment
        const BACKEND_URL = window.location.hostname.includes('github.io') || window.location.hostname.includes('github')
            ? 'https://hiyascraper-production.up.railway.app'
            : 'http://localhost:8000';

        console.log('Using backend URL:', BACKEND_URL);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const pages = parseInt(document.getElementById('pages').value);

            // Clear previous logs
            logContainer.innerHTML = '';

            // Disable button and show progress
            scrapeBtn.disabled = true;
            scrapeBtn.innerHTML = '<span class="spinner"></span> Scraping in progress...';
            progressBar.classList.add('show');
            progressFill.style.width = '10%';

            showStatus('info', 'Starting Scraper', 'Connecting to Hiya and logging in...');
            addLog('üöÄ Initializing scraper...');
            addLog(`üìä Target: ${pages} pages`);

            // Start progress simulation
            startProgressSimulation(pages);

            try {
                addLog('üîê Logging into Hiya...');
                
                // Call backend API
                const response = await fetch(`${BACKEND_URL}/scrape`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        pages: pages
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                clearInterval(progressSimulator);
                progressFill.style.width = '95%';
                addLog('üì• Receiving data from server...');
                showStatus('info', 'Processing Data', 'Downloading your CSV file...');

                const blob = await response.blob();
                progressFill.style.width = '100%';

                // Automatically download CSV file
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const filename = `hiya_phones_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.csv`;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                addLog('‚úÖ CSV file downloaded successfully!', 'success');
                addLog(`üìÅ File: ${filename}`, 'success');
                showStatus('success', 'Success! üéâ', `Data successfully scraped and downloaded! Check your downloads folder for the CSV file.`);

            } catch (error) {
                clearInterval(progressSimulator);
                console.error('Scraping error:', error);
                addLog(`‚ùå Error: ${error.message}`, 'error');
                showStatus('error', 'Error Occurred', `Failed to scrape data: ${error.message}. Please check your credentials and try again.`);
            } finally {
                // Reset button
                scrapeBtn.disabled = false;
                scrapeBtn.innerHTML = 'üöÄ Start Scraping';
                setTimeout(() => {
                    progressBar.classList.remove('show');
                    progressFill.style.width = '0%';
                }, 2000);
            }
        });

        function showStatus(type, title, message) {
            statusBox.className = 'status-box show';
            if (type === 'error') statusBox.classList.add('error');
            if (type === 'success') statusBox.classList.add('success');
            statusTitle.textContent = title;
            statusMessage.textContent = message;
        }

        function addLog(message, type = '') {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry' + (type ? ' ' + type : '');
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Simulate progress updates
        let progressSimulator;
        function startProgressSimulation(pages) {
            let currentPage = 0;
            const pageTime = 3000; // 3 seconds per page estimate
            
            addLog('üîç Starting page extraction...');
            
            progressSimulator = setInterval(() => {
                if (currentPage < pages) {
                    currentPage++;
                    const percent = Math.min(90, 10 + (currentPage / pages) * 80);
                    progressFill.style.width = `${percent}%`;
                    
                    if (currentPage % 5 === 0 || currentPage === 1) {
                        addLog(`üìÑ Processing page ${currentPage} of ${pages}...`);
                    }
                    
                    if (currentPage === pages) {
                        addLog('üîÑ Finalizing data extraction...');
                    }
                } else {
                    clearInterval(progressSimulator);
                }
            }, pageTime);
        }
    </script>
</body>
</html>
