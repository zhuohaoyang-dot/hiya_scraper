<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiya Scraper - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .info-box p {
            color: #555;
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-box {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
            font-size: 14px;
        }

        .status-box.show {
            display: block;
        }

        .status-box.error {
            border-left-color: #e74c3c;
            background: #fee;
            color: #c0392b;
        }

        .status-box.success {
            border-left-color: #27ae60;
            background: #efe;
            color: #229954;
        }

        .status-box.info {
            border-left-color: #3498db;
            background: #e8f8ff;
            color: #2874a6;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .link-box {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .link-box a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .link-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hiya Scraper Login</h1>
        <p class="subtitle">Authenticate with your Hiya account</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Hiya Email</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="input-group">
                <label for="password">Hiya Password</label>
                <input type="password" id="password" required placeholder="Your password">
            </div>

            <div class="input-group">
                <label for="twofa">2FA Code (if required)</label>
                <input type="text" id="twofa" placeholder="Enter 6-digit code (optional)" maxlength="6" pattern="[0-9]{6}">
                <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
                    üí° Check your authenticator app and enter the code here before clicking login
                </small>
            </div>

            <div class="input-group" style="display: flex; align-items: center; margin-top: 10px;">
                <input type="checkbox" id="rememberMe" style="width: auto; margin-right: 8px;">
                <label for="rememberMe" style="margin-bottom: 0; cursor: pointer; font-weight: normal;">
                    Remember my email and password (not 2FA code)
                </label>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                üîê Login & Remember This Device (30 days)
            </button>
        </form>

        <div class="status-box" id="statusBox"></div>

        <div class="link-box">
            Already authenticated? <a href="index.html">Scraper Now‚Üí</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const statusBox = document.getElementById('statusBox');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        // Use correct backend URL
        const BACKEND_URL = window.location.hostname.includes('github.io') || window.location.hostname.includes('github')
            ? 'https://hiyascraper-production.up.railway.app'
            : 'http://localhost:8000';

        // Load saved credentials on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('hiya_saved_email');
            const savedPassword = localStorage.getItem('hiya_saved_password');

            if (savedEmail && savedPassword) {
                emailInput.value = savedEmail;
                passwordInput.value = savedPassword;
                rememberMeCheckbox.checked = true;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const twofa = document.getElementById('twofa').value;

            // Disable button and show progress
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> Logging in & capturing cookies...';

            showStatus('info', 'üîÑ Starting authentication process...<br>This may take 30-60 seconds...');

            try {
                // Call login endpoint
                const response = await fetch(`${BACKEND_URL}/auth-and-capture`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        twofa_code: twofa || null
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Authentication failed');
                }

                // Save cookies to localStorage
                localStorage.setItem('hiya_cookies', data.cookies);
                localStorage.setItem('hiya_email', email);
                localStorage.setItem('hiya_auth_time', Date.now());

                // Handle "Remember Me" functionality
                if (rememberMeCheckbox.checked) {
                    // Save email and password for future logins (NOT 2FA)
                    localStorage.setItem('hiya_saved_email', email);
                    localStorage.setItem('hiya_saved_password', password);
                } else {
                    // Clear saved credentials if unchecked
                    localStorage.removeItem('hiya_saved_email');
                    localStorage.removeItem('hiya_saved_password');
                }

                showStatus('success', `
                    <strong>‚úÖ Authentication Successful!</strong><br><br>
                    ‚úì Cookies captured and saved<br>
                    ‚úì Device remembered for 30 days<br>
                    ‚úì ${data.cookie_count} cookies stored<br><br>
                    Redirecting to scraper...
                `);

                // Redirect to scraper after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Authentication error:', error);
                showStatus('error', `‚ùå Error: ${error.message}<br><br>Please check your credentials and try again.`);
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Login & Remember This Device (30 days)';
            }
        });

        function showStatus(type, message) {
            statusBox.className = `status-box show ${type}`;
            statusBox.innerHTML = message;
        }
    </script>
</body>
</html>
